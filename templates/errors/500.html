{% extends "base.html" %}

{% block auth_content %}

    <div class="auth-logo" style="background: linear-gradient(135deg, var(--danger), var(--accent-pink));">
        <i class="ti ti-server-off"></i>
    </div>
    <h1 style="font-size: 4rem; color: var(--text-primary); margin-bottom: 0.5rem;">500</h1>
    <h2 style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 1rem;">Sunucu Hatası</h2>

</div>
{% endblock %}
