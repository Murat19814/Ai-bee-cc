{% extends "base.html" %}

{% block title %}{{ 'Müşteri Düzenle' if customer else 'Yeni Müşteri' }} - AI BEE CC{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">{{ 'Müşteri Düzenle' if customer else 'Yeni Müşteri Ekle' }}</h1>
        <p class="page-subtitle">Müşteri bilgilerini {{ 'güncelleyin' if customer else 'girin' }}</p>
    </div>
</div>

<div class="card" style="max-width: 800px;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Müşteri Türü</label>
                <select name="type" class="form-control">
                    <option value="individual" {{ 'selected' if customer and customer.type == 'individual' else '' }}>Bireysel</option>
                    <option value="company" {{ 'selected' if customer and customer.type == 'company' else '' }}>Kurumsal</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2">
                <div class="form-group">
                    <label class="form-label">Ad</label>
                    <input type="text" name="first_name" class="form-control" 
                           value="{{ customer.first_name if customer else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Soyad</label>
                    <input type="text" name="last_name" class="form-control" 
                           value="{{ customer.last_name if customer else '' }}" required>
                </div>
            </div>
            
            <div class="grid grid-cols-2">
                <div class="form-group">
                    <label class="form-label">Telefon</label>
                    <input type="tel" name="phone" class="form-control" 
                           value="{{ customer.phone if customer else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-control" 
                           value="{{ customer.email if customer else '' }}">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Şirket Adı</label>
                <input type="text" name="company_name" class="form-control" 
                       value="{{ customer.company_name if customer else '' }}">
            </div>
            
            <div class="d-flex gap-2" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="ti ti-check"></i> {{ 'Güncelle' if customer else 'Kaydet' }}
                </button>
                <a href="{{ url_for('customers') }}" class="btn btn-secondary">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
